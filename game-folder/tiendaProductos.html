<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Saizen - GROWIN</title>
    <link rel="stylesheet" href="../dist/bundle.css">
</head>
<body>
    <div class="bg-[url('../assets/tienda/productos/fondo.jpg')] bg-cover bg-no-repeat bg-center w-screen h-screen flex relative justify-center items-center">
        <img src="../assets/vista_inicial/instrucciones.png" class="h-[75%] w-[90%]">
        <div class="absolute h-[90vh] w-[95vw] flex justify-center">
            <!-- puntuacion -->
            <div class="absolute h-[14vh] w-[18vw] top-0 left-0">
                <img class="absolute h-[10vh] w-[15vw] top-[2vh] left-[4vh]" src="../assets/home/fondoDato.png" alt="">
                <img class="absolute h-[13vh] w-[13vh]" src="../assets/home/iconoEstrella.png" alt="">
                <span class="h-full w-full text-[#B35B3D] absolute z-10 flex justify-center items-center pl-[10vh] text-[7vh] font-boldenvan">80</span>
                <button class="absolute z-10 h-[5vh] w-[5vh] bottom-0 right-0 bg-[url('../assets/home/iconoInfo.png')] bg-center bg-contain bg-no-repeat"></button>
            </div>
            <!-- niveles y menu -->
            <div class="absolute -top-[1vh] right-0 h-[14vh] flex justify-center items-center gap-[3vh]">
                <img class="h-[15vh] w-[17vw]" src="../assets/home/nivel1.png" alt="">
                <span class="h-full w-[17vw] text-[#B35B3D] absolute left-0 z-10 flex justify-center pl-[10vh] pt-[1vh] items-center text-[7vh] font-boldenvan">1</span>
            </div>

            <!-- introduccion tienda -->
            <div class="absolute h-[80vh] w-[100vh] flex flex-col justify-center items-center">
                <img class="h-[12vh]" src="../assets/almacen/tituloTienda.png"><br>
                <section id="productos" class="splide w-[140vh] h-[40vh] !p-0" aria-label="Splide Basic HTML Example">
                    <div class="splide__track h-full">
                        <ul class="splide__list">
                            <li class="splide__slide">
                                <div class="flex flex-col justify-between items-center shadow-lg w-[30vh] h-[90%] bg-white rounded-[2vh] border-[#B35B3D] border-[1vh] relative">
                                    <span class="text-[3vh] text-[#009DC8] font-boldenvan w-full text-center px-[3vh]">Dormir</span>
                                    <div class="w-full h-[80%] flex justify-center items-center">
                                        <img class="w-[70%]" src="../assets/tienda/productos/zZz.png" alt="">
                                    </div>
                                    <button class="bg-[url('../assets/tienda/btnGratis.png')] bg-center bg-contain bg-no-repeat absolute -bottom-[5vh] h-[8vh] w-[30vh]"></button>
                                </div>
                            </li>
                            <li class="splide__slide">
                                <div class="flex flex-col justify-between items-center shadow-lg w-[30vh] h-[90%] bg-white rounded-[2vh] border-[#B35B3D] border-[1vh] relative">
                                    <span class="text-[3vh] text-[#009DC8] font-boldenvan w-full text-center px-[3vh]">Besito de buenas noches</span>
                                    <div class="w-full h-[80%] flex justify-center items-center">
                                        <img class="w-[70%]" src="../assets/tienda/productos/nightkiss.png" alt="">
                                    </div>
                                    <button class="bg-[url('../assets/tienda/btnGratis.png')] bg-center bg-contain bg-no-repeat absolute -bottom-[5vh] h-[8vh] w-[30vh]"></button>
                                </div>
                            </li>
                            <li class="splide__slide">
                                <div class="flex flex-col justify-between items-center shadow-lg w-[30vh] h-[90%] bg-white rounded-[2vh] border-[#B35B3D] border-[1vh] relative">
                                    <span class="text-[3vh] text-[#009DC8] font-boldenvan w-full text-center px-[3vh]">Antifaz</span>
                                    <div class="w-full h-[80%] flex justify-center items-center">
                                        <img class="w-[70%]" src="../assets/tienda/productos/antifaz.png" alt="">
                                    </div>
                                    <button class="bg-[url('../assets/tienda/btnObtener.png')] bg-center bg-contain bg-no-repeat absolute -bottom-[5vh] h-[8vh] w-[30vh]"></button>
                                    <div class="flex justify-center items-center bg-[url('../assets/tienda/productos/fondoStar.png')] bg-center bg-contain bg-no-repeat absolute -bottom-[2vh] -right-[6.5vh] h-[10vh] w-[10vh]">
                                        <img class="h-[4vh]" src="../assets/tienda/productos/star.png" alt="">
                                        <span class="text-[3vh] font-boldenvan text-[#B35B3D]">x15</span>
                                    </div>
                                </div>
                            </li>
                            <li class="splide__slide">
                                <div class="flex flex-col justify-between items-center shadow-lg w-[30vh] h-[90%] bg-white rounded-[2vh] border-[#B35B3D] border-[1vh] relative">
                                    <span class="text-[3vh] text-[#009DC8] font-boldenvan w-full text-center px-[3vh]">Pijama</span>
                                    <div class="w-full h-[80%] flex justify-center items-center">
                                        <img class="w-[70%]" src="../assets/tienda/productos/pijama.png" alt="">
                                    </div>
                                    <button class="bg-[url('../assets/tienda/btnObtener.png')] bg-center bg-contain bg-no-repeat absolute -bottom-[5vh] h-[8vh] w-[30vh]"></button>
                                    <div class="flex justify-center items-center bg-[url('../assets/tienda/productos/fondoStar.png')] bg-center bg-contain bg-no-repeat absolute -bottom-[2vh] -right-[6.5vh] h-[10vh] w-[10vh]">
                                        <img class="h-[4vh]" src="../assets/tienda/productos/star.png" alt="">
                                        <span class="text-[3vh] font-boldenvan text-[#B35B3D]">x15</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>

            <!-- inicio -->
            <a href="home.html" class="absolute bottom-0 left-0 h-[20vh] w-[20vh] flex justify-center items-center">
                <img class="absolute h-[13vh] top-[6vh]" src="../assets/home/fondoTienda.png" alt="">
                <img class="absolute bottom-[3vh] h-[12vh] hover:scale-110 duration-500 ease-in-out cursor-pointer" src="../assets/tienda/iconoInicio.png" alt="">
                <img class="absolute bottom-0 h-[6vh]" src="../assets/tienda/tituloInicio.png" alt="">
            </a>
            <!-- volver -->
            <button href="tienda.html" class="absolute bottom-0 left-[15vh] h-[20vh] w-[20vh] flex justify-center items-center">
                <img class="absolute h-[13vh] top-[6vh]" src="../assets/home/fondoTienda.png" alt="">
                <img class="absolute bottom-[3vh] h-[12vh] hover:scale-110 duration-500 ease-in-out cursor-pointer" src="../assets/tienda/iconoVolver.png" alt="">
                <img class="absolute bottom-0 h-[6vh]" src="../assets/tienda/tituloVolver.png" alt="">
            </button>
             <!-- almacen -->
             <a href="almacen.html" class="absolute bottom-0 left-[30vh] h-[20vh] w-[20vh] flex justify-center items-center">
                <img class="absolute h-[13vh] top-[6vh]" src="../assets/home/fondoTienda.png" alt="">
                <img class="absolute bottom-[3vh] h-[12vh] hover:scale-110 duration-500 ease-in-out cursor-pointer" src="../assets/tienda/logoAlmacen.png" alt="">
                <img class="absolute bottom-0 h-[6vh]" src="../assets/almacen/tituloAlmacen.png" alt="">
            </a>

        </div>
    </div>
    <script src="../dist/bundle.js"></script>
</body>
</html>
