<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Saizen - GROWIN</title>
    <link rel="stylesheet" href="../dist/bundle.css">
</head>
<body>
    <div class="bg-[url('../assets/vista_inicial/fondo.jpg')] bg-cover bg-no-repeat bg-center w-screen h-screen flex relative justify-center items-center">
        <div class="absolute h-[90vh] w-[95vw] flex justify-center">
            <!-- puntuacion -->
            <div class="absolute h-[14vh] w-[18vw] top-0 left-0">
                <img class="absolute h-[10vh] w-[15vw] top-[2vh] left-[4vh]" src="../assets/home/fondoDato.png" alt="">
                <img class="absolute h-[13vh] w-[13vh]" src="../assets/home/iconoEstrella.png" alt="">
                <span class="h-full w-full text-[#B35B3D] absolute z-10 flex justify-center items-center pl-[10vh] text-[7vh] font-boldenvan">80</span>
                <button class="absolute z-10 h-[5vh] w-[5vh] bottom-0 right-0 bg-[url('../assets/home/iconoInfo.png')] bg-center bg-contain bg-no-repeat"></button>
            </div>
            <!-- niveles y menu -->
            <div class="absolute -top-[1vh] right-0 h-[14vh] flex justify-center items-center gap-[3vh]">
                <img class="h-[15vh] w-[17vw]" src="../assets/home/nivel1.png" alt="">
                <span class="h-full w-[17vw] text-[#B35B3D] absolute left-0 z-10 flex justify-center pl-[10vh] pt-[1vh] items-center text-[7vh] font-boldenvan">1</span>
                <button class="hover:scale-105 duration-500 ease-in-out bg-[url('../assets/home/fondoMenu.png')] bg-center bg-cover bg-no-repeat h-[10vh] w-[13vh] flex justify-center items-center p-[1vh] mt-[1.5vh]">
                    <img class="h-full hover:-rotate-[25deg] duration-500 ease-in-out" src="../assets/home/menu.png" alt="">
                </button>
            </div>
            <!-- tienda -->
            <a href="tienda.html" class="absolute bottom-0 left-0 h-[20vh] w-[20vh] flex justify-center items-center">
                <img class="absolute h-[13vh] top-[6vh]" src="../assets/home/fondoTienda.png" alt="">
                <img class="absolute bottom-[3vh] hover:scale-110 duration-500 ease-in-out cursor-pointer" src="../assets/home/logoTienda.png" alt="">
                <img class="absolute bottom-0" src="../assets/home/nombreTienda.png" alt="">
            </a>
            <!-- Personaje -> nombre, saludo, avatar, estado -->
            <div class="absolute h-[80vh] w-[70vh] bottom-0 flex justify-center">
                <!-- nombre -->
                <div class=" absolute top-0 bg-[url('../assets/home/nombreAvatar.png')] bg-center bg-contain bg-no-repeat h-[18vh] w-[28vh] flex justify-center items-center px-[2vh]">
                    <span class="text-[5vh] font-boldenvan text-[#B35B3D] truncate">NOMBRE</span>
                </div>
                <!-- Personaje -->
                <div class="absolute top-[18vh] h-[50vh] w-full flex justify-center">
                    <div class="absolute -top-[10vh] -left-[25vh] bg-[url('../assets/home/nubeDialogo.png')] bg-center bg-contain bg-no-repeat h-[30vh] w-[40vh] flex justify-center items-center pb-[3vh] pr-[3vh]">
                        <span class="absolute w-[28vh] text-center -rotate-[20deg] text-[5vh] font-boldenvan text-white truncate">
                            Â¡Hola soy <br> NOMBRE!
                        </span>
                    </div>
                    <div class="absolute bottom-0 flex justify-center items-center h-[40vh]">
                        <button class="bg-[url('../assets/vista_inicial/btnPrev.png')] bg-center bg-contain bg-no-repeat h-[10vh] w-[10vh] hover:scale-105 duration-500 ease-in-out"></button>
                        <div class="h-[50vh] w-[45vh] px-[2vh] relative">
                            <img class="avataresPerformance opacity-100 transition-opacity duration-500 ease-in-out absolute bottom-0 avatares h-[40vh]" src="../assets/vista_inicial/Zen.png">
                            <img class="avataresPerformance opacity-0 hidden transition-opacity duration-500 ease-in-out absolute bottom-0 avatares h-[40vh]" src="../assets/vista_inicial/Zen.png">
                        </div>
                        <button class="bg-[url('../assets/vista_inicial/btnNext.png')] bg-center bg-contain bg-no-repeat h-[10vh] w-[10vh] hover:scale-105 duration-500 ease-in-out"></button>
                    </div>
                </div>
                <!-- estado -->
                <div class="absolute bottom-0 flex justify-center items-center">
                    <div class="bg-[url('../assets/home/estadoCarga.png')] bg-center bg-contain bg-no-repeat h-[10vh] w-[70vh] px-[1vh]">
                        <div class="absolute h-full w-[85%] top-0 bg-gradient-to-b from-[#b8e3ea] via-[#6e888c] to-[#0c5094] rounded-full flex">
                            <img class="absolute -right-[4vh] top-[1vh] h-[10vh] w-[10vh]" src="../assets/vista_inicial/Zen.png" alt="">
                        </div>
                    </div>
                    <span class="absolute font-boldenvan text-white text-[5vh] texto-borde_estado_85 font-black">
                        Estado: 85%
                    </span>
                </div>
            </div>
            <!-- menu lateral -->
            <div class="absolute right-0 bottom-[4vh] h-[60vh] w-[26vw] bg-[url('../assets/home/fondoMenuLateral.png')] bg-center bg-contain bg-no-repeat flex flex-col justify-center items-end pr-[3vh]">
                <button class="h-[13vh] w-[38vh] bg-center bg-contain bg-no-repeat bg-[url('../assets/home/alimentacionMenu.png')] hover:-translate-x-3 duration-500 ease-in-out"></button>
                <button class="h-[13vh] w-[38vh] bg-center bg-contain bg-no-repeat bg-[url('../assets/home/saludMenu.png')] hover:-translate-x-3 duration-500 ease-in-out"></button>
                <button class="h-[13vh] w-[38vh] bg-center bg-contain bg-no-repeat bg-[url('../assets/home/descansoMenu.png')] hover:-translate-x-3 duration-500 ease-in-out"></button>
                <button class="h-[13vh] w-[38vh] bg-center bg-contain bg-no-repeat bg-[url('../assets/home/entretenimientoMenu.png')] hover:-translate-x-3 duration-500 ease-in-out"></button>
            </div>
        </div>
    </div>
    <script src="../dist/bundle.js"></script>
</body>
</html>
