<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Saizen - GROWIN</title>
    <link rel="stylesheet" href="../../dist/bundle.css?v1.4">
</head>
<body>
    <div id="fondoProductos" class="bg-[url('../assets/tienda/productos/fondo.jpg')] bg-cover bg-no-repeat bg-center w-screen h-screen flex relative justify-center items-center">
        <img src="../../assets/vista_inicial/instrucciones.png" class="h-[75%] w-[54%] left-[10vh] absolute">
        <div id="loader" class="h-full w-full absolute flex justify-center items-center z-[99] bg-transparent bg-cover bg-no-repeat bg-center ">
            <div class="animate-pulse flex relative h-full w-full">
                <div class="h-[13vh] w-[30vh] bg-gray-200 rounded-[3vh] absolute top-[5vh] left-[5vh]"></div>
                <div class="h-[13vh] w-[30vh] bg-gray-200 rounded-[3vh] absolute top-[5vh] right-[3vh]"></div>
                
                <div class="h-[58vh] w-[75vh] bg-gray-200 rounded-[3vh] absolute top-[21vh] left-[17.7vh]"></div>
                <div class="rounded-full bg-gray-200 h-[58vh] w-[58vh] absolute top-[36vh] right-[24vh]"></div>
                
                <div class="rounded-full bg-gray-200 h-[14vh] w-[14vh] absolute bottom-[5vh] left-[7.5vh]"></div>
                <div class="rounded-full bg-gray-200 h-[14vh] w-[14vh] absolute bottom-[5vh] left-[22.5vh]"></div>
                <div class="rounded-full bg-gray-200 h-[14vh] w-[14vh] absolute bottom-[5vh] left-[37.5vh]"></div>
            </div>
        </div>
        <div class="absolute h-[90vh] w-[95vw] flex justify-center items-center">
            <!-- puntuacion -->
            <div class="absolute h-[14vh] w-[18vw] top-0 left-0">
                <img class="absolute h-[10vh] w-[15vw] top-[2vh] left-[4vh]" src="../../assets/home/fondoDato.png" alt="">
                <img class="absolute h-[13vh] w-[13vh]" src="../../assets/home/iconoEstrella.png" alt="">
                <span id="monedasUsuario" class="h-full w-full text-[#B35B3D] absolute z-10 flex justify-center items-center pl-[10vh] text-[7vh] font-boldenvan">0</span>
                <button data-modal="infoPuntos" class="open-modal-button absolute z-10 h-[5vh] w-[5vh] bottom-0 right-0 bg-[url('../assets/home/iconoInfo.png')] bg-center bg-contain bg-no-repeat"></button>
            </div>
            <!-- niveles y menu -->
            <div class="absolute -top-[1vh] right-0 h-[14vh] flex justify-center items-center gap-[3vh]">
                <img class="imagenAvatarNivel h-[15vh] w-[17vw]" src="" alt="">
                <span id="nivelUsuario" class="h-full w-[17vw] text-[#B35B3D] absolute left-0 z-10 flex justify-center pl-[10vh] pt-[1vh] items-center text-[7vh] font-boldenvan">0</span>
            </div>
            <!-- introduccion tienda -->
            <div class="left-[10vh] absolute h-[80vh] w-[87vh] flex flex-col justify-center items-center">
                <section id="productosVer" class="splide w-[90vh] h-[64vh] !p-0" aria-label="Splide Basic HTML Example">
                    <div class="splide__track h-full">
                        <ul id="productosList" class="splide__list">
                        </ul>
                    </div>
                </section>
                <section id="productoEntretenimiento" class="hidden w-[90vh] h-[64vh] !p-0" aria-label="Splide Basic HTML Example">
                    <div class="splide__track h-full">
                        <ul id="productosListEntretenimiento" class="splide__list">
                        </ul>
                    </div>
                </section>
            </div>

            <!-- Personaje -->
            <img class="imagenAvatarAnuncio absolute bottom-0 right-[20vh] h-[58vh]" src="" alt="">

            <!-- inicio -->
            <a href="../inicio/home.html" class="absolute bottom-0 left-0 h-[20vh] w-[20vh] flex justify-center items-center">
                <img class="absolute h-[13vh] top-[6vh]" src="../../assets/home/fondoTienda.png" alt="">
                <img class="imagenAvatarBoton absolute bottom-[3vh] h-[12vh] hover:scale-110 duration-500 ease-in-out cursor-pointer" src="" alt="">
                <img class="absolute bottom-0 h-[6vh]" src="../../assets/tienda/tituloInicio.png" alt="">
            </a>
            <!-- volver -->
            <button id="btnAtras" class="absolute bottom-0 left-[15vh] h-[20vh] w-[20vh] flex justify-center items-center">
                <img class="absolute h-[13vh] top-[6vh]" src="../../assets/home/fondoTienda.png" alt="">
                <img class="absolute bottom-[3vh] h-[12vh] hover:scale-110 duration-500 ease-in-out cursor-pointer" src="../../assets/tienda/iconoVolver.png" alt="">
                <img class="absolute bottom-0 h-[6vh]" src="../../assets/tienda/tituloVolver.png" alt="">
            </button>
             <!-- tienda -->
             <a href="../tienda/tiendaOpciones.html" class="absolute bottom-0 left-[30vh] h-[20vh] w-[20vh] flex justify-center items-center">
                <img class="absolute h-[13vh] top-[6vh]" src="../../assets/home/fondoTienda.png" alt="">
                <img class="absolute bottom-[5vh] h-[10vh] hover:scale-110 duration-500 ease-in-out cursor-pointer" src="../../assets/almacen/logoTienda.png" alt="">
                <img class="absolute bottom-0 h-[6vh]" src="../../assets/almacen/tituloTienda.png" alt="">
            </a>
        </div>
    </div>

    <!-- info Puntos -->
    <div id="infoPuntos" data-modalclose="infoPuntos" class="hidden modal cursor-pointer close w-[28vh] h-[25vh] absolute top-[20vh] left-[7vh] z-10">
        <img class="z-10 h-full w-auto" src="../../assets/home/cuadroDialogo.png" alt="">
        <div class="h-full w-full absolute z-30 top-0 text-center text-[2vh] font-boogaloo_regular flex-wrap p-[2vh] flex justify-center items-center text-[#7B90A1]">
            Manteniendo saludable a tu avatar gana puntos para poder desbloquear juegos y niveles en la sección de entretenimiento. <br> Podrás revisar todas las reglas del juego en: <br> Configuración > Sobre el juego.
        </div>
    </div>

    <!-- compra Confirmada -->
    <div id="confirmarCompra" class="hidden w-full h-full absolute top-0 left-0 z-10 flex justify-center items-center">
        <div data-modalclose="confirmarCompra" class="close z-0 w-full h-full bg-black opacity-50 absolute cursor-pointer"></div>
        <img class="z-10 h-[50vh] w-[75vh]" src="../../assets/home/popupMenu.png" alt="">
        <button data-modalclose="confirmarCompra" class="close hover:scale-105 duration-500 ease-in-out rounded-full absolute z-20 top-[20vh] right-[47vh]">
            <img class="h-[12vh]" src="../../assets/home/cerrarModal.png" alt="">
        </button>
        <div class="h-[50vh] w-[75vh] absolute z-30 flex flex-col justify-center items-center gap-[4vh] px-[8vh] text-center">
            <span id="nombre_producto_ver" class="text-[#015989] font-boldenvan text-[5vh]"></span>
            <span id="descripcion_producto_ver" class="text-[#7B90A1] text-[4vh] font-boogaloo_regular text-justify"></span>
        </div>
    </div>

    <script src="../../dist/bundle.js?v1.4"></script>
</body>
</html>
