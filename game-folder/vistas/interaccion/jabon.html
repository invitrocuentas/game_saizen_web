<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Saizen - GROWIN</title>
    <link rel="stylesheet" href="../../../dist/bundle.css?v1.4">
</head>
<body>
    <div class="bg-[url('../assets/vistas/fondoBano.jpg')] bg-cover bg-no-repeat bg-center w-screen h-screen flex relative justify-center items-center">
        <div class="absolute h-[90vh] w-[95vw] flex justify-center items-center">

            <!-- Dialogos y Personaje-->
            <div class="absolute h-full w-full flex justify-center items-center">
                <img id="gifBanarse"  class="-top-[8vh] mr-[35vh] absolute opacity-100 transition-opacity duration-500 ease-in-out avatares w-[90vh] h-auto z-0" src="">
                <span class="nombrePersonajeVer hidden"></span>
                <!-- Personaje -->
                <div class="absolute right-[15vh] h-full flex flex-col gap-[2vh] justify-center overflow-hidden z-0">
                    <button data-accion="jabon" class="itemJabon relative bg-white shadow-lg rounded-[3vh] w-[27vh] h-[30vh] flex justify-center items-center">
                        <img class="h-[70%] activoButton" src="../../../assets/vista_inicial/jabon.png" alt="">
                    </button>
                    <button data-accion="duchar" class="itemJabon relative bg-white shadow-lg rounded-[3vh] w-[27vh] h-[30vh] flex justify-center items-center bloqued">
                        <img class="h-[70%]" src="../../../assets/vista_inicial/duchar.png" alt="">
                    </button>
                    <button data-accion="limpio" class="itemJabon relative bg-white shadow-lg rounded-[3vh] w-[27vh] h-[30vh] flex justify-center items-center bloqued">
                        <img class="h-[70%]" src="../../../assets/vista_inicial/secar.png" alt="">
                    </button>
                </div>
            </div>

            <!-- inicio -->
            <button id="volverAlInicio" class="absolute bottom-0 left-0 h-[20vh] w-[20vh] flex justify-center items-center">
                <img class="absolute h-[13vh] top-[6vh]" src="../../../assets/home/fondoTienda.png" alt="">
                <img class="imagenAvatarBoton absolute bottom-[3vh] h-[12vh] hover:scale-110 duration-500 ease-in-out cursor-pointer" src="" alt="">
                <img class="absolute bottom-0 h-[6vh]" src="../../../assets/tienda/tituloInicio.png" alt="">
            </button>
            <!-- volver -->
            <button id="btnAtras" class="absolute bottom-0 left-[15vh] h-[20vh] w-[20vh] flex justify-center items-center">
                <img class="absolute h-[13vh] top-[6vh]" src="../../../assets/home/fondoTienda.png" alt="">
                <img class="absolute bottom-[3vh] h-[12vh] hover:scale-110 duration-500 ease-in-out cursor-pointer" src="../../../assets/tienda/iconoVolver.png" alt="">
                <img class="absolute bottom-0 h-[6vh]" src="../../../assets/tienda/tituloVolver.png" alt="">
            </button>
             <!-- tienda -->
             <a href="../../tienda/tiendaOpciones.html" class="absolute bottom-0 left-[30vh] h-[20vh] w-[20vh] flex justify-center items-center">
                <img class="absolute h-[13vh] top-[6vh]" src="../../../assets/home/fondoTienda.png" alt="">
                <img class="absolute bottom-[5vh] h-[10vh] hover:scale-110 duration-500 ease-in-out cursor-pointer" src="../../../assets/almacen/logoTienda.png" alt="">
                <img class="absolute bottom-0 h-[6vh]" src="../../../assets/almacen/tituloTienda.png" alt="">
            </a>
        </div>
    </div>
    <!-- Accion Personaje (cepillar, alimentar) -->
    <div id="accionPersonaje" class="hidden w-full h-full absolute top-0 left-0 z-10 flex justify-center items-center">
        <div class="z-0 w-full h-full bg-black opacity-50 absolute cursor-pointer"></div>
        <img class="z-10 h-[65vh] w-[75vh]" src="../../../assets/home/popupMenu.png" alt="">
        <div class="h-[60vh] w-[75vh] absolute z-30 flex flex-col justify-center items-center px-[6vh]">
            <div class="quitarContenido flex flex-row justify-center items-center w-full h-[50vh] relative">
                    <p class="mensajeVerProducto  text-[#7B90A1] font-boldenvan text-[3.5vh]">
                        ¡Muy bien! Por bañar a <span class="nombrePersonajeVer"></span> obtuviste 5 puntos, ¡continua con los buenos hábitos de aseo!
                    </p>
                <div class="cantidadVerProducto relative h-full w-[83vw]">
                    <img class="absolute h-[34vh] w-full top-[3vh] left-[2vh]" src="../../../assets/vistas/juegos/estrellasPuntos.png" alt="">
                    <div class="absolute bottom-0 -right-[3vh] font-boldenvan text-[13vh] text-[#B35B3D]"><span class="text-[6vh]">x</span>5</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../dist/bundle.js?v1.4"></script>
</body>
</html>
