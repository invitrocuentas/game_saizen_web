<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página con el Juego</title>
  <style>
    .iframe-container {
      position: relative; 
      width: 80%; /* Ajusta el ancho del contenedor */
      margin: 0 auto; /* Centra el contenedor horizontalmente */
      padding-bottom: 45%; /* Ajusta el padding para lograr una relación de aspecto de 16:9 */
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 95%;
      height: 95%;
      border: 0;
    }
  </style>
</head>
<body>
  <audio id="miAudio">
    <source src="assets/audio/Alan Walker - Spectre [NCS Release] _ Juegos de música 2017, musica gratis (64 kbps).mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>
  <div class="iframe-container">
    <iframe src="game-folder/tienda/tiendaOpciones.html" frameborder="0"></iframe>
  </div>
  <script>
    var audio = document.getElementById("miAudio");
    window.identificador = 1;

    window.addEventListener("message", function(event) {
      if (event.data === "play") {
        audio.play();
      } else if (event.data === "pause") {
        audio.pause();
      }else if (event.data.type === "cambiarVolumen") {
        var percentage = event.data.volumen;
        var volume = percentage / 100; // Convertir el porcentaje en un valor de volumen [0, 1]
        
        if (volume < 0) {
          volume = 0;
        } else if (volume > 1) {
          volume = 1;
        }

        audio.volume = volume;
      }
    });
  </script>
</body>
</html>
